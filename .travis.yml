language: bash

env:
  global:
    - "HOST_IP=$(ip addr | grep 'scope global' | head -n1 | awk '{print $2}' | cut -f1  -d'/')"
    - 'DOCKER_HOST="tcp://$HOST_IP:2375"'
    - 'SLIRP_PORTS="2375 $(seq 49153 50153)"'

before_install:
  - sudo sh -c "wget -qO- https://get.docker.io/gpg | apt-key add -"
  - sudo sh -c "echo deb http://get.docker.io/ubuntu docker main > /etc/apt/sources.list.d/docker.list"
  - echo exit 101 | sudo tee /usr/sbin/policy-rc.d
  - sudo chmod +x /usr/sbin/policy-rc.d

install:
  - sudo apt-get -y update
  - sudo apt-get -y install lxc-docker-1.4.1 slirp
  - sudo sudo usermod -aG docker "$USER"
  - git clone git://github.com/cptactionhank/sekexe

before_script:
  - "VERBOSE=1 sekexe/run 'export DOCKER_CERT_PATH=/var/lib/docker && mount -t tmpfs -o size=8g tmpfs /var/lib/docker && docker -d -H tcp://0.0.0.0:2375' & "
  - "while ! docker info ; do sleep 1; done"
  - "docker pull centos:latest"

script:
  - "docker version"
  - 'docker run -d --publish 49153:8000 --volume "$(pwd):/app_data" --workdir "/app_data" centos python -m SimpleHTTPServer 8000'
  - 'sleep 5'
  - 'docker ps -a'
  - 'docker logs "$(docker ps -aq)"'
  - 'curl -L "$HOST_IP:49153" || true'
